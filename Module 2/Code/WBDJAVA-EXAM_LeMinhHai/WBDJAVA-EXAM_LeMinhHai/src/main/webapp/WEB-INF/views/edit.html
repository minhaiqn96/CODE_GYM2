<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Form Sua Nhan Vien</h1>
<p></p>
<a th:href="/employee/list">Tro Lai Danh Sach Nhan Vien</a>
<p></p>
<th:block th:if="message">
    <p th:text="${message}"></p>
</th:block>

<form th:action="@{/employee/edit}" method="post" th:object="${employee}">
    <input th:type="hidden" th:field="*{id}" name="id">
    <table border="1">
        <tr>
            <td>Ma Nhan Vien</td>
            <td><input type="text" th:field="*{ma_nv}"></td>
        </tr>
        <tr>
            <td>Nhom Nhan Vien</td>
            <td><input type="text" th:field="*{nhom_nv}"></td>
        </tr>
        <tr>
            <td>Ho Ten</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Gioi tinh</td>
            <td><input type="text" th:field="*{gioi_tinh}"></td>
        </tr>
        <tr>
            <td>So Dien Thoai</td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td>So CMND</td>
            <td><input type="text" th:field="*{cmnd}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Dia Chi</td>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
    </table>
    <p></p>
    <input type="submit" value="Sua Nhan Vien">
</form>
</body>
</html>
