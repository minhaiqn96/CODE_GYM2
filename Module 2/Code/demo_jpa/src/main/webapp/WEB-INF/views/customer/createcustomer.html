<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create new customer</h1>
<a href="/customer/show">Back to list customer</a>
<th:block th:if="message">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/customer/create}" method="post" th:object="${customer}">
    <table border="1">
        <tr>
            <td>First Name</td>
            <td><input type="text" th:field="*{firstName}"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Province</td>
            <td><label th:for="*{province}"></label>
                <div>
                    <select th:field="*{province}">
                        <option th:each="p: ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create new customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
