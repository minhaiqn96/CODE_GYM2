<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Province</h1>
<a href="/province/create">Create new province</a>
<p></p>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td th:text="${province.name}"></td>
            <td><a th:href="@{/province/formedit/__${province.id}__}">Edit</a></td>
            <td><a th:href="@{/province/formdelete/__${province.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
