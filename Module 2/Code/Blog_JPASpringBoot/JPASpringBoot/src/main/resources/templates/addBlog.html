<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
<!--    <blog>Add Blog</blog>-->
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>New Blog</h1>
    <div class="col-md-auto">
        <form th:object="${blog}" th:action="@{save}" action="#" method="post">
            <div>
                <label th:text="Title" th:for="title"></label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Title"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Content" th:for="content"></label>
                <input type="text" th:field="*{content}" class="form-control" placeholder="Content"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
</div>
</body>
</html>
