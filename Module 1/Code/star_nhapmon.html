<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let value;
        do {
            value = parseInt(prompt("Enter the value: "));
        } while (value > 100 || value < 0);
        
        if (value >= 75) {
            document.write("Type A");
        }
        else if (60 <= value & value < 75) {
            document.write("Type B");
        }
        else if (45 <= value & value < 60) {
            document.write("Type C");
        }
        else if (35 <= value & value < 45) {
            document.write("Type D");
        }
        else document.write("Type E");
    </script>
</body>

</html>
