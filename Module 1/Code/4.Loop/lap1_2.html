<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0;
        let value;
        do {
            value = parseInt(prompt("Enter in the value: "));
        } while (value <= 0);
        for (let i = 1; i <= value; i++) {
            sum = sum + i;
        }
        alert("Sum of chain from 1 to " + value + " is: " + sum);
    </script>
</body>

</html>
