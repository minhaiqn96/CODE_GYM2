<body>
    <script>
        let valueTemperature = parseInt(prompt("Enter the value temperature: "));
        while (valueTemperature > 100) {
            alert("You should decrease Temperature value");
            valueTemperature = parseInt(prompt("Enter the value temperature: "));
            while (valueTemperature < 20) {
                alert("You should increase Temperature value");
                valueTemperature = parseInt(prompt("Enter the value temperature: "));
            }
        }

        while (valueTemperature < 20) {
            alert("You should increase Temperature value");
            valueTemperature = parseInt(prompt("Enter the value temperature: "));
            while (valueTemperature > 100) {
                alert("You should decrease Temperature value");
                valueTemperature = parseInt(prompt("Enter the value temperature: "));
            }
        }
        alert("This Temperature value valid");
    </script>
</body>
