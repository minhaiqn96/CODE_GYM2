<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("Enter the positive number value: "));
        let value = number;
        let result = 1;
        while (number >= 1) {
            result = result * number;
            number = number - 1;
        }
        document.write("Mathematics of " + value + " is: " + result);
    </script>
</body>

</html>
