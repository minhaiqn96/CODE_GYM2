<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("Enter the number of digits to display: "));
        let a = 0; b = 1;
        for (let i = 2; i < number; i++) {
            c = a + b;
            document.write(c + " ");
            a = b;
            b = c;
        }
    </script>
</body>

</html>
