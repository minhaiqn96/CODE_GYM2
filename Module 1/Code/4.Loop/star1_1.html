<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding-top: 200px;
            padding-left: 500px;
        }
    </style>
</head>

<body>
    <script>
        for (let i = 0; i < 100; i++) {
            document.write(i + " ");
            if (i % 10 == 9) {
                document.write("<br>");
            }
            if (i == 99) {
                alert("Completed");
            }
        }    
    </script>
</body>

</html>
