<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 0; b = 1;
        let sum = 1;
        for (let i = 2; i < 20; i++) {
            c = a + b;
            sum = sum + c;
            document.write(c + " ");
            a = b;
            b = c;
        }
        document.write("<br>" + "Total of 20 first numbers Fibonancy is: " + sum);
    </script>
</body>

</html>
