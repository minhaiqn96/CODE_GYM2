<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let number;
        let count = 0;
        let n = 2;
        number = parseInt(prompt("Enter the number value: "));

        function ktnt(n) {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) return false;
            }
            return true;
        }

        while (count < number) {
            if (ktnt(n)) {
                count = count + 1;
                document.write(n + " ");
            }
            n = n + 1;
        }
    </script>
</body>

</html>
