<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a;
        let sum = 0;
        while (a != -1) {
            a = parseInt(prompt("Enter the number: "));
            alert("You have just entered: " + a);
            sum = sum + a;
        }
        alert("Sum of chain the value that you have just: " + sum);
    </script>
</body>

</html>
