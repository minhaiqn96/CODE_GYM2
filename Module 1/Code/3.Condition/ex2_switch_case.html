<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <strong>Application for Count Days</strong>
    <form>
        <input type="text" size="20" id="enter" placeholder="Enter the month">
        <input type="submit" value="Count Days" onclick="count()">
    </form>

    <script>
        let a;
        function count() {
            a = document.getElementById("enter").value;
            switch (parseInt(a)) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.write("Month " + a + " has 31 days"); 
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.write("Month " + a + " has 30 days"); 
                    break;
                case 2:
                    document.write("Month " + a + " has 28 or 29 days"); 
                    break;
                default:
                    document.write("The month not true !");
            }
        }
    </script>
</body>

</html>
