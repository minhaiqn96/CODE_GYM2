<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Enter the value edge a: "));
        let b = parseInt(prompt("Enter the value edge b: "));
        let c = parseInt(prompt("Enter the value edge c: "));
        if (a > 0 && b > 0 && c > 0 && (a + b > c) && (a + c > b) && (b + c > a)) {
            document.write(a + "," + b + "," + c + " is 3 edge of triangle");
        }
        else {
            document.write(a + "," + b + "," + c + " isn't 3 edge of triangle");
        }
    </script>
</body>

</html>
