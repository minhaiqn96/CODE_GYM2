<body>
    <script>
        let userName = prompt("Enter the UserName");
        if (userName == "Admin") {
            let pass = prompt("Enter the password");
            if (pass == "TheMaster") {
                alert("You are welcome");
            }
            else if (pass == "") {
                alert("Canceld");
            }
            else {
                alert("Wrong Password");
            }
        }
        else if (userName == "") {
            alert("Canceld");
        }
        else {
            alert("I don't know you");
        }
    </script>
</body>
