<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Enter the value number 1: "));
        let b = parseInt(prompt("Enter the value number 2: "));
        let c = parseInt(prompt("Enter the value number 3: "));
        function findMax(a, b, c) {
            let max;
            if (a > b && a > c) {
                max = a;
            }
            else if (b > a && b > c) {
                max = b;
            }
            else max = c;
            return max;
        }
        document.write("Max of 3 numbers are: " + findMax(a, b, c));
    </script>
</body>

</html>
