<body>
    <script>
        // let Circle = function (radius){
        function Circle(radius, color) {
            this.radius = radius;
            this.color = color;

            this.getRadius = function () {
                return this.radius;
            }
            // this.color = function(){
            //     return this.color;
            // }
            this.areaCircle = function () {
                return Math.PI * this.radius * this.radius;
            }
        };
        let circle1 = new Circle(3,"");
        let circle2 = new Circle(4,"");
        alert("Area circle has radius: " + circle1.getRadius() + " is: " + circle1.areaCircle());
        alert("Area circle has radius: " + circle2.getRadius() + " is: " + circle2.areaCircle());
    </script>
