<body>
    <script>
        function Temperature(cDegrees) {
            this.cDegrees = cDegrees;
            
            this.CtoF = function () {
                return ((this.cDegrees * 1.8) + 32);
            }
            this.CtoK = function () {
                return (this.cDegrees + 273.15);
            }
        };

        function convertTemperature() {
            let temperature = new temperature(25);
            document.write("Celcius degrees: " + temperature.cDegrees + " convert to F degrees is: " + temperature.CtoF() + "<br>");
            document.write("Celcius degrees: " + temperature.cDegrees + " convert to K degrees is: " + temperature.CtoK());
        }
        
        convertTemperature();
    </script>
