<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="1330" height="620" style="border: 10px solid #000000"></canvas>
    <script>
        function Rectangle(width, height) {
            this.height = height;
            this.width = width;

            this.perimeter = function () {
                return ((this.height + this.width) * 2);
            }
            this.area = function () {
                return this.height * this.width;
            }
        };
        
        function createRectangle() {
            let object = document.getElementById("myCanvas").getContext("2d");
            let rectangle = new Rectangle(500, 200);

            object.beginPath();
            object.fillStyle = "#000080";
            object.fillRect(500, 300, rectangle.width, rectangle.height);
            object.closePath();
            
            alert("Perimeter of retangle is: " + rectangle.perimeter());
            alert("Area of retangle is: " + rectangle.area());
        }
        createRectangle();
    </script>
</body>

</html>
