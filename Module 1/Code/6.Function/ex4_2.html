<body>
    <script>
        function areaCicle(radius) {
            let area = 3.14 * radius * radius;
            return area;
        }
        function perimeterCicle(radius) {
            let perimeter = 2 * 3.14 * radius;
            return perimeter;
        }
        function main() {
            let radius = parseInt(prompt("Enter the value Radius of circle: "));
            alert("Area of circle has value radius " + radius + " is: " + areaCicle(radius));
            alert("Perimeter of circle has value radius " + radius + " is: " + perimeterCicle(radius));
        }
        // perimeterAreaCicle(radius);
        main();
    </script>
</body>

</html>
