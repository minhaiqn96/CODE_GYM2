<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function checkPrime(n) {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) return false;
            }
            return true;
        }
        function main() {
            let n, value;
            do { value = parseInt(prompt("Enter the number: ")); } while (value < 2);
            for (let j = 2; j <= value; j++) {
                if (checkPrime(j)) document.write(j + "  ");
            }
        }
        main();
    </script>
</body>

</html>
