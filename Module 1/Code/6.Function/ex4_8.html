<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function convert(arr) {
            let n = 0;
            let res;
            for (let i = 0; i < arr.length / 2; i++) {
                res = arr[i];
                arr[i] = arr[arr.length - n - 1];
                arr[arr.length - n - 1] = res;
                n++;
            }
        }
        function main() {
            let arr = [1, 2, 3, 4, 5, 6];
            document.write("Array before is converted: " + arr + "<br>");
            convert(arr);
            document.write("Array after is converted: " + arr);
        }
        main();
    </script>
</body>

</html>
