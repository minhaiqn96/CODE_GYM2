<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function factorial(n) {
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result = result * i;
            }
            return result;
        }
        function main() {
            let value = parseInt(prompt("Enter the any value: "));
           alert("Factorial of " + value + " is: " + factorial(value));
        }
        main();
    </script>
</body>

</html>
