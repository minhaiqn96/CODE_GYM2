<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function checkSimilar(input, arr) {
            let index;
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == input) {
                    index = i;
                    count++;
                }
            }
            if (count == 1) {
                return index;
            } else return -1;
        }
        function main() {
            let input = prompt("Enter the value: ");
            let arr1 = ["q", "w", "e", "r", "t"];
            let arr2 = ["a", "b", "c", "d", "e"];
            let index = checkSimilar(input, arr1);
            if (index != (-1)) alert(arr2[index]);
            else alert("No result");
        }
        main();
    </script>
</body>

</html>
