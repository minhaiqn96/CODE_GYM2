<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function main() {
            let char = ["a", "b", "c", "c", "d", "f", "c"];
            let input = prompt("Enter the any character: ");
            let count = countCharInArray(input, char);
            if (count > 0) document.write("The number occurrence of character " + input + " in array is: " + count);
            else document.write("Not occurrence character " + input + " in array ");
        }

        function countCharInArray(char, array) {
            let count = 0;
            for (i = 0; i < array.length; i++) {
                if (array[i] == char) {
                    count = count + 1;
                }
            }
            return count;
        }

        main();
    </script>
</body>

</html>
