<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>To</th>
        </tr>
        <tr>
            <td><input type="text" size=20px id="enter" placeholder="Enter the value..."></td>
            <td>
                <select id="to">
                    <option value="mtf">Meters To Feet</option>
                    <option value="ftm">Feet To Meters</option>
                </select>
                <td><input type="submit" id="change" value="Convert" onclick="exchange()"></td>
            </td>
        </tr>
    </table>
    <p id="rs"></p>
    <script>
        function exchange(){
            let a = document.getElementById("enter").value;
            let b = document.getElementById("to").value;
            if(b=="ftm"){
                document.getElementById("rs").innerHTML = "Result: " + parseFloat(a) * 0.305;
            }
            else if(b=="mtf"){
                document.getElementById("rs").innerHTML = "Result: " + parseFloat(a) * 3.279;
            }
        }
    </script>
</body>
</html>
