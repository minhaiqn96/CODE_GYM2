<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function checkCharacter(n) {
            if (isNaN(n)) return -1;
            else return 1;
        }
        function main() {
            let enter = prompt("Enter the characters any: ");
            if (checkCharacter(enter) == 1) alert(enter + " is character number");
            else alert(enter + " not is character number");
        }
        main();
    </script>
</body>

</html>
