<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function getMessage(a, b) {
            if (a > b) return 1;
            else if ((a < b || a == b)) return 0;
        }
        function main() {
            let value1 = parseInt(prompt("Enter the value: "));
            let value2 = parseInt(prompt("Enter the value: "));
            if(getMessage(value1, value2)) alert(value1 + " > " + value2);
            else if(getMessage(value1, value2) == 0) alert(value1 + " + " + value2 + " = " + (value1 + value2));
        }
        main();
    </script>
</body>

</html>
