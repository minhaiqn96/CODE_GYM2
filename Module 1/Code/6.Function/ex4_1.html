<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function pow(n){
            return n * n;
        }
        function main(){
            let input;
            do {input = parseFloat(prompt("Enter the value: ")); }while(input < 0);
            alert("Square of " + input + " is: " + pow(input));
        }
        main();
    </script>
</body>
</html>
