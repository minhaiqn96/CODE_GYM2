<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        function check(n) {
            if (n > 0) return 1;
            else return 0;
        }
        function main() {
            let number = parseFloat(prompt("Enter the value: "));
            if (check(number) == 1) {
                document.write("This number is POSITIVE value");
            }
            else document.write("This number is NEGATIVE value");
        }
        main();
    </script>
</body>

</html>
