<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [234, 123, 45, 234, 5, 7, 2, 745, 12, 99, 234, 999, 6, 23, 63, 56, 5, 45];
        let max = arr[0];
        let res;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                res = i;
            }
        }
        document.write("Max of this array is: " + max + " at position " + res);
    </script>
</body>

</html>
