<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [234, 123, 45, 234, 5, 7, 2, 745, 12, 99];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                count = count + 1;
            }
        }
        document.write("This arr has " + count + " numbers bigger and equal 10");
    </script>
</body>

</html>
