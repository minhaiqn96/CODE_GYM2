<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding-top: 200px;
            padding-left: 500px
        }
    </style>
</head>

<body>
    <script>
        let nums = [];
        for (let i = 0; i < 100; i++) {
            nums[i] = Math.ceil(Math.random() * 100);
        }

        function dispArr(arr) {
            for (let i = 0; i < arr.length; ++i) {
                document.write(arr[i] + "    ");
                if (i % 10 == 9) {
                    document.write("<br>")
                }
            }
            // if (i % 10 != 0) {
            //     document.write("<br>")
            // }
        }

        function findMin(arr) {
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }

        function findMax(arr) {
            let max = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        dispArr(nums);
        let minValue = findMin(nums);
        let maxValue = findMax(nums);
        document.write("<br>" + "The minimum value is: " + minValue + "<br>");
        document.write("The maximun value is: " + maxValue);
    </script>
</body>

</html>
