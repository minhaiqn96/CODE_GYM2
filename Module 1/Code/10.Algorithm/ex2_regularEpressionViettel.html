<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function isTelephoneNumberViettel(str) {
            regexp = /^[0]{1}[3]{1}[2-9]{1}\-[0-9]{7}$/;
            return regexp.test(str);
        }

        function seachPhoneValidate(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (isTelephoneNumberViettel(arr[i])) {
                    document.write(arr[i] + "<br>");
                }
            }
        }

        let arrayPhoneNumber = ["032-1234567", "093-1234567", "039-12345678", "038-7654321", "035-986543"];
        seachPhoneValidate(arrayPhoneNumber);
    </script>
</body>

</html>
