<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table style="width:20%">
        <tr>
            <th style="text-align:center">Amount</th>
            <th style="text-align:center">From</th>
            <th style="text-align:center">To</th>
        </tr>
        <tr>
            <td><input type="text" size="20" id="enter"></td>
            <td>
                <select id="from">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
        </tr>
    </table>

    <button type="button" onclick="exchange()">Convert</button>
    <div>
        RESULT:
        <p id="rs"></p>
    </div>

    <script>
        let a, b, c, result;
        function exchange() {
            a = document.getElementById("from").value;
            b = document.getElementById("to").value;
            c = document.getElementById("enter").value;
            if (a == "USD" && b == "VND") {
                result = parseInt(c) * 23000;
                document.getElementById("rs").innerHTML = result;
            }
            else if (a == "VND" && b == "USD") {
                result = parseInt(c) / 23000;
                document.getElementById("rs").innerHTML = result;
            }
        }
    </script>
</body>

</html>
