<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Nhap vao diem mon Vat Ly: "));
        let b = parseInt(prompt("Nhap vao diem mon Hoa hoc: "));
        let c = parseInt(prompt("Nhap vao diem mon Sinh hoc: "));
        let tong = a + b + c;
        let tb = (a + b + c) / 3;
        document.write("Tong diem sinh vien do la: " + tong + "<br/>");
        document.write("Diem trung binh cua sinh vien do la: " + tb);
    </script>
</body>

</html>
