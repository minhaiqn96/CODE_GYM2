<body>
    <script>
        function isValidateEmail(str){
            regexp = /^[a-zA-Z0-9]*@[a-zA-Z0-9]+(\.[a-zA-Z0-9]+)$/;
            return regexp.test(str);
        }

        let email1 = "hai@gmail.com";
        console.log(isValidateEmail(email1));
        let email2 = "hai@GMAIL.567";   
        console.log(isValidateEmail(email2));
    </script>
</body>
</html>
