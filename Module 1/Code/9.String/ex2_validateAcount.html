<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function checkValidateAcount(str){
            regexp = /^[a-z0-9_]{6,}$/;
            return regexp.test(str);
        }

        let str1 = "123456";
        console.log(checkValidateAcount(str1));
        let str2 = "_213abc";
        console.log(checkValidateAcount(str2));
        let str3 = "abcdetfsads";
        console.log(checkValidateAcount(str3));
        let str4 = "sdasdk3432_4543";
        console.log(checkValidateAcount(str4));
        let str5 = "abc-+#$";
        console.log(checkValidateAcount(str5));
    </script>
</body>
</html>
