<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<input type="text" id="className" placeholder="Enter the Character...">
<input type="submit" onclick="checkValidateClass()" value="Check">

<body>
    <script>
        function isValidateClass(str) {
            regexp = /^[CAP]{1}[0-9]{4}[GHIKLM]{1}$/;
            return regexp.test(str);
        }

        function checkValidateClass() {
            let className = document.getElementById("className").value;
            if (isValidateClass(className)) {
                alert("Character is validate ");
            }
            else alert("Character isn't validate ");
        }
    </script>
</body>

</html>
