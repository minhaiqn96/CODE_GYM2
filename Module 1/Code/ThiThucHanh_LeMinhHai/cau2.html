<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [12, 6, 3, 7, 21, 5, 7];
        let index = parseInt(prompt("Enter the index value: "));

        function tryRemoveFromArray(array, index) {
            for (let i = index; i < array.length; i++) {
                array[i] = array[i + 1];
            }
            array.length--;
            return array;
        }

        if (index < 0 || index > array.length - 1) {
            document.write("Index Invalid" + "<br>");
            document.write("The original array is: " + array);
        }
        else {
            document.write("The original array is: " + array + "<br>");
            document.write("The Array after remove element at position " + index + " is: " + tryRemoveFromArray(array, index));
        }

    </script>
</body>

</html>
