<form [formGroup]="postForm" (submit)="updateForm()">
        <input formControlName="id" type="hidden" >
    <div class="form-group">
        <label for="title">Titile</label>
        <input formControlName="title" type="text" class="form-control" id="title">
        <div *ngIf="title.invalid && title.touched" class="alert alert-danger">
            <p *ngIf="title.errors?.required"> Title is required</p>
            <p *ngIf="title.errors?.minlength">
                More then 6 characters, plz...
            </p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input formControlName="description" type="text" class="form-control" id="description">
        <div *ngIf="description.invalid && description.touched" class="alert alert-danger">
            <p *ngIf="description.errors?.required"> Description is required</p>
            <!-- <p *ngIf="description.errors?.maxlength">
                Maximun less than 10 characters, plz...
            </p> -->
        </div>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <input formControlName="content" type="text" class="form-control" id="content">
        <div *ngIf="content.invalid && content.touched" class="alert alert-danger">
            <p *ngIf="content.errors?.required"> Title is required</p>
            <p *ngIf="content.errors?.maxlength">
                More than 10 characters, plz...
            </p>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Update Post</button>
</form>
