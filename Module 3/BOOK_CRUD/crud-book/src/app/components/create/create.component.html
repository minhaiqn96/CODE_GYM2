<div class="container">
    <h2>Form Create</h2>
    <div class="container col-md-6">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="newBook.name" name="name" type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="read">Read</label>
                <input [(ngModel)]="newBook.read" name="read" type="text" class="form-control" id="read">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" (click)="addBook()">Create</button>
            </div>
        </form>
    </div>
</div>
