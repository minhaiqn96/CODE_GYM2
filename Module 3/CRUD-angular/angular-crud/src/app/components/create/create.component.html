<div class="container">
    <h2>Form Create</h2>
    <div class="container col-md-6">
        <form>
            <div class="form-group">
                <label for="tag">Tag</label>
                <input [(ngModel)]="newAwesome.tag" name="tag" type="text" class="form-control" id="tag">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input [(ngModel)]="newAwesome.url" name="url" type="text" class="form-control" id="url">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea [(ngModel)]="newAwesome.descriptions" name="description" type="text" cols="30" rows="5"
                    class="form-control" id="description"></textarea>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" (click)="onAddAwesome()">Create</button>
            </div>
        </form>
    </div>

</div>
