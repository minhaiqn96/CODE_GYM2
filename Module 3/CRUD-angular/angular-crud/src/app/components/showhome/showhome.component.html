<div class="home">
    <div class="backgroundHome">
        <h1 class="text">HOME PAGE</h1>
        <br><br><br><br>
    </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Tag</th>
                    <th scope="col">URL</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let awesome of awesomes" [routerLink]="['/awesome',awesome.id]"
                    routerLinkActive="router-link-active">
                    <td>{{awesome.tag}}</td>
                    <td>{{awesome.url}}</td>
                    <td>{{awesome.descriptions}}</td>
                </tr>
            </tbody>
        </table>


    <div>
        <button class="btn btn-primary" type="button" [routerLink]="['/awesome/create']"
            routerLinkActive="router-link-active">Create New</button>
    </div>
</div>
