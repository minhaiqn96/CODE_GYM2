<div class="container">
    <h2>Form Create</h2>
    <div>
        <button class="btn btn-danger" type="button" [routerLink]="['/awesome']" routerLinkActive="router-link-active" >Back to Home</button>
    </div>
    <form>
        <div class="form-group">
            <label for="tag">Tag</label>
            <input type="text" [(ngModel)]="awesome.tag" name="tag" class="form-control" id="tag">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" [(ngModel)]="awesome.url" name="url" class="form-control" id="url">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
                <textarea type="text" [(ngModel)]="awesome.descriptions" name="descriptions" cols="30" rows="5" class="form-control" id="description"></textarea>
        </div>
        <div>
            <button class="btn btn-primary" type="submit" (click)="updateAwesome()">Update</button>
        </div>
        <div>
            <button class="btn btn-success" type="submit"(click)="deleteAwesome()">Delete</button>
        </div>
    </form>
</div>
