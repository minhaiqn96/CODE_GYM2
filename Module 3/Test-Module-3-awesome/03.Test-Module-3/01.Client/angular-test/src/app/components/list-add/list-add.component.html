<div class="container">    
    <form>
        <div class="form-group">
            <label for="">Tag</label>
            <input type="text" class="form-control" [(ngModel)]="oneList.tag" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
            <label for="">URL</label>
            <input type="text" class="form-control" [(ngModel)]="oneList.url" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
            <label for="">Descriptions</label>
            <textarea rows="10" cols="155" [(ngModel)]="oneList.descriptions" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <button type="submit" class="btn btn-success" (click)="onCreateList()" >Create</button>
    </form>

</div>
