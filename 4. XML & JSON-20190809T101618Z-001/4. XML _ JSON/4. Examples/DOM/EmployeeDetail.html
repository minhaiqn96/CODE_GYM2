<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!--
    Document   : EmployeeDetail.html
    Author     : vincent
    Description:
      Loads the XML file and displays information from the Employees.xml file.
-->
<html>
  <head>
    <title> Employee Detail </title>
    <script language="JavaScript" For = window EVENT = onload>
      load_document()
    </script>
    
    <script language="JavaScript">
      var  xml_doc = new ActiveXObject("Microsoft.XMLDOM");
      xml_doc.async = false;
      xml_doc.load("Employees.xml");
      
      function load_document() {
        if(xml_doc.readyState =="4") {
          displayDetails()
        }
        else {
          window.setTimeout("load_document ()", 3000)
        }
      }
      
      function displayDetails() {
        var root = xml_doc.documentElement
        var child1 = root.childNodes.item(0);
        empname.innerText = child1.childNodes.item(0).text;
        grade.innerText=child1.childNodes.item(1).text;
        accnumber.innerText=child1.childNodes.item(2).text;
        desig.innerText=child1.childNodes.item(3).text;
        pan.innerText=child1.childNodes.item(4).text;
        pf.innerText=child1.childNodes.item(5).text;
        var child2=child1.childNodes.item(6);
          basic.innerText=child2.childNodes.item(0).text;
          hra.innerText=child2.childNodes.item(1).text;
          cityall.innerText=child2.childNodes.item(2).text;
          convall.innerText=child2.childNodes.item(3).text;
        var child3=child1.childNodes.item(7);
          income.innerText=child3.childNodes.item(0).text;
          pfund.innerText=child3.childNodes.item(1).text;
          prof.innerText=child3.childNodes.item(2).text;
       }
    </script>
  </head>
  <body>
    <hr>
